#服务端口号
server.port=8070

#jdbc
spring.datasource.password=yujing00
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8

#mybatis配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.root=info

#dubbo的配置

#dubbo中的dubbo的服务名称
spring.dubbo.application=user-service

#dubbo的通信协议名称
spring.dubbo.protocol.name=dubbo

#zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.16.128:2181

#zookkeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper

#dubbo的服务扫描路径
spring.dubbo.base-package=com.timlis.gmall